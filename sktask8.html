<!DOCTYPE html>
<html lang="en" ng-app="todoApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            max-width: 80%;
            text-align: center;
        }

        h1 {
            color: #009688;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .todo-item {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }

        .task-text {
            flex: 1;
            color: #333;
            text-align: left;
        }

        .remove-task-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .remove-task-btn:hover {
            background-color: #c0392b;
        }

        .add-task-form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-task-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px 0 0 10px;
            font-size: 18px;
        }

        .add-task-btn {
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-task-btn:hover {
            background-color: #00796b;
        }
    </style>
</head>

<body>
    <div class="todo-container" ng-controller="TodoController as todo">
        <h1>Colorful To-Do List</h1>
        <ul class="todo-list">
            <li class="todo-item" ng-repeat="task in todo.tasks track by $index">
                <span class="task-text">{{ task }}</span>
                <button class="remove-task-btn" ng-click="todo.removeTask($index)">‚ùå</button>
            </li>
        </ul>
        <form class="add-task-form" ng-submit="todo.addTask()">
            <input type="text" class="add-task-input" placeholder="Add a new task" ng-model="todo.newTask" required>
            <button type="submit" class="add-task-btn">Add Task</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
        angular.module('todoApp', [])
            .controller('TodoController', function () {
                var vm = this;
                vm.tasks = ['Task 1', 'Task 2', 'Task 3'];

                vm.addTask = function () {
                    if (vm.newTask.trim() !== '') {
                        vm.tasks.push(vm.newTask);
                        vm.newTask = '';
                    }
                };

                vm.removeTask = function (index) {
                    vm.tasks.splice(index, 1);
                };
            });
    </script>
</body>

</html>
