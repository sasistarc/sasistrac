<!DOCTYPE html>
<html lang="en" ng-app="dashboardApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .chart {
            flex: 1;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-right: 20px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .chart h3 {
            margin-top: 0;
            font-size: 1.2em;
            color: #333;
        }

        .chart canvas {
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .chart {
                margin-right: 0;
            }
        }

        @media (max-width: 576px) {
            .chart {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container" ng-controller="DashboardController as dashboard">
        <h1 class="dashboard-header">Dashboard Analytics</h1>
        <div class="chart-container">
            <div class="chart">
                <h3>Revenue</h3>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart">
                <h3>Users</h3>
                <canvas id="usersChart"></canvas>
            </div>
            <div class="chart">
                <h3>Page Views</h3>
                <canvas id="pageViewsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script>
        angular.module('dashboardApp', [])
            .controller('DashboardController', function () {
                var dashboard = this;

                // Dummy data for charts
                var revenueData = {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Revenue',
                        data: [1000, 1500, 2000, 1800, 2200, 2500],
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                };

                var usersData = {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Users',
                        data: [200, 250, 300, 280, 320, 350],
                        backgroundColor: 'rgba(255, 159, 64, 0.6)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1
                    }]
                };

                var pageViewsData = {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                    datasets: [{
                        label: 'Page Views',
                        data: [5000, 6000, 7000, 6500, 8000, 7500],
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                };

                // Create charts
                var revenueChart = new Chart(document.getElementById('revenueChart').getContext('2d'), {
                    type: 'line',
                    data: revenueData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                var usersChart = new Chart(document.getElementById('usersChart').getContext('2d'), {
                    type: 'bar',
                    data: usersData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });

                var pageViewsChart = new Chart(document.getElementById('pageViewsChart').getContext('2d'), {
                    type: 'bar',
                    data: pageViewsData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            });
    </script>
</body>

</html>
